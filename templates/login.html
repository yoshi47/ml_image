{% extends 'base.html' %}
{% block content %}

  {% if form.errors %}
    <p>ログイン認証に失敗しました。</p>
  {% endif %}

  <div class="container" style="margin-top: 20px;">

    <form action="" method="POST">{% csrf_token %}
      {{ form.username }}
      {{ form.password }}
      <div style="margin-top: 20px">
        <button id="send-login" type="submit" value="login" class="btn btn-success">Login</button>
        <a href="/signup">
          <button id="sign-up" class="btn btn-success" type="button" name="sign-up">sign-up</button>
        </a>
      </div>
    </form>
  </div>

{% endblock %}
